<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Generated Files</h1>
    <div class="container-m-5">
        <a href="/documents/create-form"  class="btn btn-secondary" target="_blank">Create new file</a>
    </div>
    <ul class="list-group">
        {% for doc in documents %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div class="col-1">
                <span>{{ doc.contractId }}</span>
            </div>
            <div class="col-5">
                <span>{{ doc.xmlFileName }}</span>
            </div>
            <span>{{ doc.updated_at.strftime("%-d, %b %H:%M") }}</span>

            <div class="col-3 d-flex gap-2">
                <a href="/documents/update-form/{{ doc.id }}" class="btn btn-warning btn-sm">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a href="/documents/archive/{{ doc.id }}" class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i> Delete
                </a>
                <a href="{{ url_for('download_file', file_name=doc.xmlFileName) }}" download class="btn btn-success btn-sm">
                    <i class="fas fa-download"></i> Download
                </a>
            </div>

        </li>

        {% endfor %}
    </ul>
    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
